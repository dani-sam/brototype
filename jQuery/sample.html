</head>
<body>
  
    <button id="btn" >click me</button>
    <div style="width: 300px;height: 300px;background: aqua;"id="box">

    </div>
    <input type="text"id="inp">
    <label type="text"id="error" style="display: none;" >Enter minimun 4 values</label>
    <br>
    <input type="text">


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            //alert("clicked button")
            $("#box").fadeToggle(3000)
        })
        $('#btn').mouseenter(function(){
            $(this).css({"background":"red"})
        })
$('#inp').blur(function(){
    var text=$(this).val()
    if(text.length<4){
        $('#error').show()
    }else{
        $('#error').hide()
    }

})
    })
</script>
