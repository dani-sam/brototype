<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="p-5" id="Contact me-section">
        <div class="container">
          <h1 class="text-center">Sign Up</h1>
          <div class="row">
            <form class="row g-3" action="/signup" method="POST">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="name">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Place</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Place" name="place">
              </div>
  
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" >
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="inputPassword4" placeholder="Mobile Number" name="mobile">
              </div>
              
              <div class="col-12 form-group text-center">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
