<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<style>
    #display{
width: 400px;
height: 400px;
border:solid 1px;
border-color: black;
    }
</style>
<body>
    <div id="display"></div>
    <button onclick="color('red')">red</button>
    <button onclick="color('green')">green</button>
    <button onclick="color('blue')">blue</button>
    <button onclick="color('yellow')">yellow</button>

    <script>
        function color(ds){
            document.getElementById("display").style.background=ds
        }
    </script>
</body>

</html>
