{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}
<h1>list Movie</h1>
<table>
    <tr><th>Title</th><th>Description</th><th>Year</th></tr>
{% for movie_obj in movies %}
<tr>
    <td><h1>Title:{{movie_obj.title}}</h1></td>
    <td><p>Summary:{{movie_obj.description}}</p></td>
    <td><h4>Year:{{movie_obj.year}}</h4></td>
</tr>
{% endfor %}
</table>
{% endblock content%}
