{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}
<h1>list Movie</h1>
<table>
    <tr><th>Title</th><th>Description</th><th>Year</th><th>edit/delete</th></tr>
{% for movie_obj in movies %}
<tr>
    <td><p>Title:{{movie_obj.title}}</p></td>
    <td><p>Summary:{{movie_obj.description}}</p></td>
    <td><h4>Year:{{movie_obj.year}}</h4></td>
    <td><p><a href="{% url 'edit' movie_obj.id %}">edit</a>/<a href="{% url 'delete' movie_obj.id %}">delete</a></p></td>

</tr>
{% endfor %}
</table>
{% endblock content%}
